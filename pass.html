<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Course Webpage</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div id="loginError" style="display: none; color: red;">Invalid login. Please try again.</div>
    </div>

    <div id="courseContainer" style="display: none;">
        <div id="sidebar" class="sidebar">
            <button id="closeSidebar">✖</button>
            <h2>Course Content</h2>
            <ul id="courseList">
                <li data-type="video" data-src="video1.mp4" data-subtitles="Introduction to the course.">Video 1: Introduction</li>
                <li data-type="video" data-src="video2.mp4" data-subtitles="Advanced techniques covered in this video.">Video 2: Advanced Techniques</li>
                <li data-type="pdf" data-src="document1.pdf" data-subtitles="">PDF 1: Course Notes</li>
            </ul>
        </div>
        <button id="toggleSidebar">☰</button>
        <div class="main-content">
            <div class="media-container">
                <video id="mediaPlayer" controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="subtitles" id="subtitles">Subtitles will appear here.</div>
        </div>
    </div>
    <script src="pass.js"></script>
</body>
</html>
